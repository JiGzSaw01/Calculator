<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCalator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="displayContainer">
                <div class="display1">0</div>
                <div class="display2">0</div>

            </div>


            <div class="button">
                <button class="clearPrev">C</button>
                <button class="clearAll">CE</button>
                <button class="operator" id="divide" value="divide">/</button>
                <button class="operator" id="multi" value="multi">*</button>


                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="operator" id="minus" value="minus">-</button>

                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="operator" id="divide" value="divide">/</button>
                <button class="numBtn">7</button>

                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="operator" id="plus" value="plus">+</button>

                <button class="numBtn zero">0</button>
                <button class="numBtn dot">.</button>
                <button class="equals">=</button>







            </div>

        </div>

    </section>


</body>

</html>
